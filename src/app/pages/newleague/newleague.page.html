<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create a New League</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <form id="newLeagueForm" action="">
        <ion-input fill="outline" label="League Name" labelPlacement="floating" type="text"
          [(ngModel)]="newLeagueName"></ion-input>
        <ion-button (click)="createLeague()" expand="block" className="ion-margin-top">Create New League</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-item>Created Leagues</ion-item>
  <ion-card>
    <ion-card-content>
      <ion-list [inset]="true" lines="full">
        <ion-item *ngFor="let leagues of createdLeagues()">
          <ion-label (click)="goManageLeagues(leagues.Name)">{{leagues.Name}}</ion-label>
          <ion-button slot="end" (click)="deleteLeague(leagues.Name)" fill="clear" color="danger">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>
